<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=" width=device-width, initial0scale=1.0">
        <title>KALISSA TAN</title>
        <link rel="icon" type="image/x-icon" href="files/icons/star-icon.png">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/aht7lnx.css">
        
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <div class="logo">
                    KALISSA TAN
                </div>
                <div class="menu">
                    <div class="item about">ABOUT</div> 
                    <div class="item design">DESIGN</div>
                </div>
            </div>
            <div class="second-container">
                <div class="leftcolumn">
                    <div class="goodroom list">The Good Room</div>
                    <div class="recruitment list">Recruitment Flyers</div>
                    <div class="dp list">Dominion Payroll</div>
                    <div class="justjewelry list">Just Jewelry</div>
                    <div class="schange list">Sustainable Change</div>
                    <div class="pigment list">Pigment Pianist</div>
                    <div class="strlit list">STRLIT</div>
                    <div class="eco list">How to Ecosystem</div>
                    <div class="list">-</div>
                </div>
                <div class="rightcolumn">
                    <div class="goodroom square">
                        <img src="files/documentation/thegoodroom.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">The Good Room
                        </div>
                    </div>
                    <div class="recruitment square">
                        <img src="files/documentation/recruitment.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">Recruitment Flyers
                        </div>
                    </div>
                    <div class="dp square">
                        <img src="files/documentation/dp.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">Dominion Payroll
                        </div>
                    </div>
                    <div class="justjewelry square">
                        <img src="files/documentation/jewelryzine.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">Just Jewelry
                        </div>
                    </div>
                    <div class="schange square">
                        <img src="files/documentation/schange.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">Sustainable Change
                        </div>
                    </div>
                    <div class="pigment square">
                        <img src="files/documentation/pigmentpianist.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">Pigment Pianist
                        </div>
                    </div>
                    <div class="strlit square">
                        <img src="files/documentation/strlit.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">STRLIT
                        </div>
                    </div>
                    <div class="eco square">
                        <img src="files/documentation/ecosystem.gif" width="100%">
                        <div class="img_description_layer">
                            <p class="img_description">Community Ecosystem
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
